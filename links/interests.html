    <script>
        img_src=["starting.webp","gta.jpg","fallout.jpg","doom.jpg","darkSouls.png","noMansSky.webp","portal.jpg","undertale.jpg","civilization.jpeg"]
        text_options=["Περιηγηθείτε με τα παρακάτω κουμπιά για να εμφανιστούν περαιτέρω πληροφορίες από κάποια από τα αγαπημένα μου παιχνίδια όλων των εποχών.","Ο όρος 'GTA' αναφέρεται στη σειρά βιντεοπαιχνιδιών 'Grand Theft Auto' που δημιουργήθηκε από την εταιρεία παραγωγής παιχνιδιών Rockstar Games. Τα παιχνίδια αυτής της σειράς είναι δράσης και περιπέτειας και λαμβάνουν χώρα σε διάφορες πόλεις ή φανταστικούς κόσμους. Οι παίκτες συχνά αναλαμβάνουν το ρόλο ενός εγκληματία ή κάποιου χαρακτήρα που εκτελεί διάφορες αποστολές, οδηγεί οχήματα, εκτελεί ληστείες ή αλληλεπιδρά με το περιβάλλον του παιχνιδιού. Η σειρά GTA έχει κερδίσει μεγάλη δημοτικότητα για την ελευθερία που προσφέρει στους παίκτες της να εξερευνούν και να αλληλεπιδρούν με τον εικονικό κόσμο.","Το 'Fallout' αναφέρεται σε μια σειρά βιντεοπαιχνιδιών ρόλων που λαμβάνουν χώρα σε μια μετα-αποκαλυπτική, μετα-πυρηνική περιβαλλοντική έκρηξη. Τα παιχνίδια Fallout δημιουργήθηκαν αρχικά από την εταιρεία Interplay Entertainment και αργότερα αναπτύχθηκαν από την Bethesda Game Studios.Η σειρά Fallout παίζεται σε έναν κόσμο που έχει καταστραφεί από πυρηνικό πόλεμο και παρουσιάζει ένα περιβάλλον μετά την καταστροφή, με ατμόσφαιρα μελαγχολίας και εγκατάλειψης. Οι παίκτες αναλαμβάνουν το ρόλο ενός επιζώντα που προσπαθεί να επιβιώσει σε έναν εχθρικό και επικίνδυνο κόσμο. Καθώς εξερευνούν τον κόσμο, αντιμετωπίζουν εχθρούς, αναζητούν πόρους, αναπτύσσουν δεξιότητες και λαμβάνουν αποφάσεις που επηρεάζουν την πορεία της ιστορίας.","Το 'Doom' αναφέρεται σε μια δημοφιλή σειρά βιντεοπαιχνιδιών πρώτου προσώπου (first-person shooter) που δημιουργήθηκε από την id Software. Τα παιχνίδια αυτής της σειράς έχουν ως κεντρικό θέμα τον αγώνα ενός μοναχικού μαχητή εναντίον δαιμονικών δυνάμεων και εξωγήινων πλασμάτων σε έναν επαναστατικό πλανήτη ή σε διάφορα τοπία που έχουν κατακλυστεί από το κακό.Ο παίκτης υιοθετεί το ρόλο ενός σκληροτράχηλου στρατιώτη, γνωστού ως 'Doom Marine' ή 'Doom Slayer', ο οποίος αντιμετωπίζει ατελείωτους εχθρούς με όπλα και σκοπό να εξουδετερώσει την απειλή που προέρχεται από διάφορες διαστάσεις.Τα παιχνίδια Doom έχουν γίνει γνωστά για την ταχύτητά τους, την ποικιλία των όπλων και των εχθρών, καθώς και για την αδρεναλίνη που προσφέρουν στους παίκτες τους. Είναι ένας από τους πρωτοπόρους του είδους των παιχνιδιών πρώτου προσώπου και έχει αφήσει το στίγμα του στην ιστορία των βιντεοπαιχνιδιών.", "Το 'Dark Souls' είναι μια δημοφιλής σειρά παιχνιδιών δράσης και ρόλων που δημιουργήθηκε από την εταιρεία παραγωγής παιχνιδιών FromSoftware. Τα παιχνίδια αυτής της σειράς χαρακτηρίζονται από το σκοτεινό, απαιτητικό, και επικίνδυνο gameplay τους, καθώς και την πλούσια μυθολογία και τον μοναδικό κόσμο τους.Οι παίκτες υιοθετούν το ρόλο ενός ήρωα που ταξιδεύει μέσα σε ένα σκοτεινό και μυστηριώδες περιβάλλον, αντιμετωπίζοντας δύσκολες μάχες με εχθρούς, επικίνδυνα τέρατα και αρχηγούς. Το παιχνίδι επιβραβεύει τη δεξιότητα, την επιμονή και την προσοχή του παίκτη, ενώ προσφέρει μια συναρπαστική και απαιτητική εμπειρία.Η σειρά Dark Souls είναι γνωστή για την ατμόσφαιρά της, τη βαθιά και μυστηριώδη ιστορία της, καθώς και το υψηλό επίπεδο δυσκολίας που απαιτεί στρατηγική, αντοχή και δεξιότητα από τον παίκτη. Έχει κερδίσει φανατικό κοινό και έχει αφήσει το στίγμα της στον κόσμο των παιχνιδιών ρόλων.", "Το 'No Man's Sky' είναι ένα βιντεοπαιχνίδι εξερεύνησης και επιβίωσης που αναπτύχθηκε από την Hello Games. Το παιχνίδι αυτό ξεχωρίζει για τον ατελείωτο και ανεξερεύνητο διαστημικό κόσμο που προσφέρει στους παίκτες του.Στο No Man's Sky, οι παίκτες εξερευνούν έναν γαλαξία γεμάτο πλανήτες, αστεροειδείς και αστέρια. Κάθε πλανήτης έχει τον δικό του μοναδικό κόσμο με διαφορετικά τοπία, κλίματα, και οικοσυστήματα. Οι παίκτες μπορούν να εξερευνήσουν αυτούς τους κόσμους, να συλλέξουν πόρους, να ανακαλύψουν και να μελετήσουν διάφορα είδη φυτών και ζώων, και να αναπτύξουν τη δική τους διαστημική βάση.Ένα από τα κύρια χαρακτηριστικά του παιχνιδιού είναι η τεράστια κλίμακα του διαστημικού κόσμου που δημιουργείται δυναμικά και τυχαία, προσφέροντας στους παίκτες μια ατελείωτη ευκαιρία για εξερεύνηση και ανακάλυψη.","Το 'Portal' είναι ένα βιντεοπαιχνίδι παζλ πρώτου προσώπου (first-person puzzle) που δημιουργήθηκε από την Valve Corporation. Το παιχνίδι αυτό ξεχωρίζει για την πρωτοποριακή και ευφάνταστη προσέγγιση των παζλ που προσφέρει.Στο Portal, οι παίκτες αναλαμβάνουν το ρόλο της Chell, ενός χαρακτήρα που βρίσκεται σε ένα εργαστήριο υπό τον έλεγχο ενός ρομπότ Τεχνητής Νοημοσύνης με το όνομα GLaDOS. Ο παίκτης χρησιμοποιεί μια συσκευή που δημιουργεί 'portals' ή πύλες, οι οποίες συνδέονται μεταξύ τους και επιτρέπουν τη μετάβαση από το ένα σημείο στο άλλο με φυσική ακεραιότητα.Το παιχνίδι βασίζεται σε παζλ που απαιτούν σκέψη και δημιουργική σκέψη από τον παίκτη.","Το 'Undertale' είναι ένα αξιοσημείωτο βιντεοπαιχνίδι ρόλων δημιουργημένο από τον Toby Fox. Αυτό το παιχνίδι ξεχωρίζει για τη μοναδική του προσέγγιση στο gameplay και την ανάπτυξη της ιστορίας του.Στο Undertale, ο παίκτης αναλαμβάνει το ρόλο ενός παιδιού που έχει πέσει σε έναν κόσμο γεμάτο τέρατα και πλάσματα. Καθώς προχωράει στο παιχνίδι, ο παίκτης αντιμετωπίζει διάφορες καταστάσεις όπου μπορεί να επιλέξει να αντιμετωπίσει τα τέρατα με μάχη ή να χρησιμοποιήσει εναλλακτικές μη βίαιες λύσεις, όπως η συμβιβαστική συζήτηση ή η φιλική προσέγγιση.Μια από τις πιο εντυπωσιακές πτυχές του Undertale είναι οι επιλογές του παίκτη να επηρεάζουν την εξέλιξη της ιστορίας και την αλληλεπίδρασή του με τους χαρακτήρες. Ο τρόπος με τον οποίο αντιδρούν οι χαρακτήρες στις δράσεις του παίκτη μπορεί να έχει διαφορετικές συνέπειες στην ιστορία και στο τέλος του παιχνιδιού, παρέχοντας έτσι διαφορετικές εμπειρίες και φινάλε.","Το παιχνίδι Civilization είναι ένα παιχνίδι στρατηγικής που ξεκινά σε έναν αρχαίο κόσμο με μια μικρή αποικία. Ο παίκτης έχει ως στόχο την ανάπτυξη αυτής της αποικίας σε ένα πολυπολιτισμικό κράτος μέσω της κατασκευής πόλεων, της έρευνας τεχνολογιών, της ανάπτυξης πόρων, της επικοινωνίας με άλλους πολιτισμούς, της δημιουργίας στρατού για πολεμικές ενέργειες και πολλά άλλα.Οι παίκτες ξεκινούν με μια μικρή ομάδα αποικιών και έναν ηγέτη. Καθ' όλη τη διάρκεια του παιχνιδιού, πρέπει να λαμβάνουν αποφάσεις σε πολλούς τομείς, όπως οικονομικά, πολιτισμικά, επιστημονικά και στρατιωτικά, με σκοπό τη δημιουργία μιας ισχυρής και ανθηρής πολιτείας."]
        index=0

        function preloadImages() {
            for (i=0;i<img_src.length;i++) {
                img=new Image();
                img.src=img_src[i];
            }
        }

        function updateGameInfo() {
            document.getElementById("counter").innerHTML=index+"/8";
            document.getElementById("game_text").innerHTML=text_options[index];
        }

        function nextImage() {
            if (index+1<img_src.length) {
                index+=1;
                tempImage=new Image();
                tempImage.onload=function() {document.getElementById("game_image").src=img_src[index]; updateGameInfo();}; tempImage.src=img_src[index];
            }
        }

        function previousImage() {
            if (index>=1) {
                index-=1;
                tempImage=new Image();
                tempImage.onload=function() {document.getElementById("game_image").src=img_src[index]; updateGameInfo();}; tempImage.src=img_src[index];
            }
        }

        window.onload=preloadImages;
    </script>
